{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-sm space-y-8">
        <!-- Logo/Icon Section -->
        <div class="text-center group">
            <div class="mb-6 relative inline-block">
                <div
                    class="w-20 h-20 bg-primary/10 rounded-3xl flex items-center justify-center transition-transform group-hover:scale-110 duration-500">
                    <i class="fa-solid fa-headset text-primary text-4xl"></i>
                </div>
                <div
                    class="absolute -top-1 -right-1 w-6 h-6 bg-emerald-500 border-4 border-[var(--bg-main)] rounded-full animate-pulse">
                </div>
            </div>
            <h2 class="text-3xl font-black tracking-tight text-main mb-2">+HelpDesk</h2>
            <p class="text-sm text-muted font-medium">Faça login para acessar o painel</p>
        </div>

        <!-- Login Card -->
        <div class="stitch-surface border rounded-[32px] p-8 shadow-2xl shadow-primary/5">
            <form class="space-y-6" action="" method="POST">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="username"
                            class="text-[10px] font-black uppercase tracking-widest text-muted px-1">Usuário</label>
                        <div class="relative">
                            <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-xs text-muted"></i>
                            <input id="username" name="username" type="text" required
                                class="stitch-input block w-full pl-11 pr-4 py-3.5 rounded-2xl border outline-none text-sm transition-all"
                                placeholder="Seu nome de usuário">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label for="password"
                            class="text-[10px] font-black uppercase tracking-widest text-muted px-1">Senha</label>
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-xs text-muted"></i>
                            <input id="password" name="password" type="password" required
                                class="stitch-input block w-full pl-11 pr-4 py-3.5 rounded-2xl border outline-none text-sm transition-all"
                                placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full py-4 bg-primary hover:bg-primary-dark text-white rounded-2xl font-black text-xs uppercase tracking-widest transition-all shadow-xl shadow-primary/20 flex items-center justify-center space-x-2 group">
                        <span>Entrar no Sistema</span>
                        <i
                            class="fa-solid fa-arrow-right text-[10px] group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </div>

            </form>
        </div>

        <!-- Footer Info -->
        <div class="text-center space-y-4">
            <div class="flex items-center justify-center space-x-4 opacity-50">
                <div class="h-px w-8 bg-[var(--border-color)]"></div>
                <span class="text-[10px] font-black uppercase tracking-widest text-muted">Alexandre S. © 2026</span>
                <div class="h-px w-8 bg-[var(--border-color)]"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
