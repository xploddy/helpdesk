{% extends "base.html" %}

{% block title %}Editar Item - Inventário{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
    <div class="mb-4">
        <h1 class="text-2xl font-bold">Editar Item</h1>
        <p class="text-sm text-slate-400">Atualize as informações do item</p>
    </div>

    <div class="stitch-surface border rounded-2xl p-6">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-xs uppercase font-bold text-slate-500 mb-2">
                        Nome do Item *
                    </label>
                    <input type="text" id="name" name="name" value="{{ item.name }}" required
                        class="stitch-input w-full px-4 py-3 rounded-2xl border outline-none text-sm focus:border-primary transition-all"
                        placeholder="Ex: Bateria Nobreak 12V">
                </div>

                <div>
                    <label for="category" class="block text-xs uppercase font-bold text-slate-500 mb-2">
                        Categoria *
                    </label>
                    <select id="category" name="category" required
                        class="stitch-input w-full px-4 py-3 rounded-2xl border outline-none text-sm focus:border-primary transition-all">
                        <option value="">Selecione uma categoria</option>
                        <option value="Hardware" {% if item.category=='Hardware' %}selected{% endif %}>Hardware</option>
                        <option value="Software" {% if item.category=='Software' %}selected{% endif %}>Software</option>
                        <option value="Peças" {% if item.category=='Peças' %}selected{% endif %}>Peças</option>
                        <option value="Ferramentas" {% if item.category=='Ferramentas' %}selected{% endif %}>Ferramentas
                        </option>
                        <option value="Consumíveis" {% if item.category=='Consumíveis' %}selected{% endif %}>Consumíveis
                        </option>
                        <option value="Outros" {% if item.category=='Outros' %}selected{% endif %}>Outros</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="description" class="block text-xs uppercase font-bold text-slate-500 mb-2">
                    Descrição
                </label>
                <textarea id="description" name="description" rows="3"
                    class="stitch-input w-full px-4 py-3 rounded-2xl border outline-none text-sm focus:border-primary transition-all"
                    placeholder="Descrição detalhada do item...">{{ item.description or '' }}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="quantity" class="block text-xs uppercase font-bold text-slate-500 mb-2">
                        Quantidade em Estoque
                    </label>
                    <input type="number" id="quantity" name="quantity" min="0" value="{{ item.quantity }}"
                        class="stitch-input w-full px-4 py-3 rounded-2xl border outline-none text-sm focus:border-primary transition-all">
                </div>

                <div>
                    <label for="min_quantity" class="block text-xs uppercase font-bold text-slate-500 mb-2">
                        Quantidade Mínima
                    </label>
                    <input type="number" id="min_quantity" name="min_quantity" min="0" value="{{ item.min_quantity }}"
                        class="stitch-input w-full px-4 py-3 rounded-2xl border outline-none text-sm focus:border-primary transition-all">
                </div>

                <div>
                    <label for="unit_cost" class="block text-xs uppercase font-bold text-slate-500 mb-2">
                        Custo Unitário (R$)
                    </label>
                    <input type="number" id="unit_cost" name="unit_cost" min="0" step="0.01"
                        value="{{ item.unit_cost }}"
                        class="stitch-input w-full px-4 py-3 rounded-2xl border outline-none text-sm focus:border-primary transition-all">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="location" class="block text-xs uppercase font-bold text-slate-500 mb-2">
                        Localização
                    </label>
                    <input type="text" id="location" name="location" value="{{ item.location or '' }}"
                        class="stitch-input w-full px-4 py-3 rounded-2xl border outline-none text-sm focus:border-primary transition-all"
                        placeholder="Ex: Sala de TI, Prateleira A2">
                </div>

                <div>
                    <label for="supplier" class="block text-xs uppercase font-bold text-slate-500 mb-2">
                        Fornecedor
                    </label>
                    <input type="text" id="supplier" name="supplier" value="{{ item.supplier or '' }}"
                        class="stitch-input w-full px-4 py-3 rounded-2xl border outline-none text-sm focus:border-primary transition-all"
                        placeholder="Ex: Dell, Microsoft">
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-6 border-t border-[var(--border-color)]">
                <a href="{{ url_for('inventory.index') }}"
                    class="px-6 py-3 bg-[var(--bg-main)] hover:bg-[var(--border-color)] border border-[var(--border-color)] text-muted rounded-2xl font-bold transition-all uppercase tracking-widest text-[10px]">
                    Cancelar
                </a>
                <button type="submit"
                    class="px-8 py-3 bg-primary hover:bg-primary-dark text-white rounded-2xl font-bold transition-all shadow-lg shadow-primary/20 uppercase tracking-widest text-[10px]">
                    <i class="fa-solid fa-save mr-2"></i> Atualizar Item
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
